- summary: |
    Не сохраняются товары в корзине при закрытии вкладки
  environment: |
    Версия 119.0.6045.106 (Официальная сборка), (64 бит)
    ОС Windows 10 Home
  steps-to-reproduce: |
    1. Открыта страница магазина
    2. Добавить любой товар в корзину
    3. Закрыть страницу
    4. Открыть страницу магазина вновь
    5. Перейти в корзину
  expected-result: |
    Количетво товаров в корзине сохранилось
  actual-result: |
    При повторном входе товар в корзине не сохраняется

- summary: |
    Не сохраняются выбранный язык Russian
  environment: |
    Версия 119.0.6045.106 (Официальная сборка), (64 бит)
    ОС Windows 10 Home
  steps-to-reproduce: |
    1. Открыта страница магазина
    2. Выбрать язык Russian
    3. обновить страницу
  expected-result: |
    Выбранный язык сохранился
  actual-result: |
    При обновление вкладки магазина язык не сохранлися