---
- summary: |
    Проверка фильтрации товаров.
  requirement: |
    При успешной фильтрации остаются подходящие товары по выбранымм категориям.
  prerequisites: |
    Пользователь находится на главной страницы магазина.
  test-data: |
    Категория: smartphones
    Smartphones: Apple
  steps:
    - Выбираем категорию "smartphones"
    - Выбираем производителя "Apple"
  expected-result: |
    Пользователю должно выдать товары по выбранному производителю и категории

- summary: |
    Проверка смены языка на English
  requirement: |
    При успешном выполнение текст будет отображаться на английском
  prerequisites: |
    Пользователь находится на главной страницы магазина
    Язык выбран Russian
  test-data: |
    Язык: English
  steps:
    - Выбираем язык English
  expected-result: |
    Текст сайта должен выдаваться пользователю на English языке вместо Russian

- summary: |
    Проверка оформления заказа
  requirement: |
    При успешном выполенение заказ будет оформлен
  prerequisites: |
    Пользователь находится на главной страницы магазина
  test-data: |
    Smartphones: iPhone 9
    количество товаров: 1
  steps:
    - Добовляем товар "iPhone 9" в корзину
    - Заходим в корзину
    - Нажимаем "Оформить заказ"
  expected-result: |
    Пользователь должнен увидеть надпись "Заказ успешно формлен"